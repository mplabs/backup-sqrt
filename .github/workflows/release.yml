name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: vars
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build archive
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          mkdir -p dist
          tar -czf "dist/backup-sqrt-${TAG}.tar.gz" \
            install.sh \
            scripts \
            docs \
            config
          sha256sum "dist/backup-sqrt-${TAG}.tar.gz" > "dist/backup-sqrt-${TAG}.tar.gz.sha256"

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.vars.outputs.tag }}
          tag_name: ${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist/backup-sqrt-${{ steps.vars.outputs.tag }}.tar.gz
            dist/backup-sqrt-${{ steps.vars.outputs.tag }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
