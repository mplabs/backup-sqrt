# Declarative profile configuration for backup-configs.sh
# Format: key=value pairs, one per line. Lines starting with # are ignored.
# Use repeated `include=` entries for extra files/directories to bundle.

profile_name=project-prod
profile_user=backupuser
duply_dir=/home/backupuser/.duply/project-prod
rsync_target=backup@config-archive.example.com:/srv/config-archives/project-prod
passphrase_secret=op://Infra/Config%20Backups/project-prod/passphrase
cron_reference=15 2 * * * backupuser /home/backupuser/.duply/project-prod/pre
notes=Primary production backup profile.
compression=gzip

# Additional assets to ship with the duply profile.
include=/home/backupuser/.gnupg/private-keys-v1.d
include=/home/backupuser/.ssh/project-prod_rsa
include=/home/backupuser/.duply/project-prod/pre

# If you prefer a local passphrase file instead of 1Password:
# passphrase_file=/etc/config-backup/passphrases/project-prod
